<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FauxMD Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;500&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-bg">
    <div class="container-fluid login-overlay">
      <span class="d-flex justify-content-center mt-2">
        <h1 class="faux">Faux</h1>
        <h1 class="MD">MD</h1>
      </span>
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 m-3 p-3 login">
          <h2><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
              class="bi bi-hospital" viewBox="0 0 16 16">
              <path
                d="M8.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1h1ZM13.25 9a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5ZM13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5Zm.25 1.75a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5Zm-11-4a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 3 9.75v-.5A.25.25 0 0 0 2.75 9h-.5Zm0 2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5ZM2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5Z" />
              <path
                d="M5 1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1a1 1 0 0 1 1 1v4h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3V3a1 1 0 0 1 1-1V1Zm2 14h2v-3H7v3Zm3 0h1V3H5v12h1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3Zm0-14H6v1h4V1Zm2 7v7h3V8h-3Zm-8 7V8H1v7h3Z" />
            </svg> Physician Login</h2>
          <form class="login-form" onsubmit="return validatePhysician(this)">
            <div class="mb-3">
              <label for="physicianID" class="form-label">Physician ID</label>
              <input type="text" class="form-control" id="physicianID" required>
            </div>
            <div class="mb-3">
              <label for="physicianPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="physicianPassword" aria-describedby="passwordHelp"
                required>
              <div id="passwordHelp" class="form-text password-text">Please contact your healthcare provider regarding
                issues logging in.</div>
            </div>
            <button type="submit" class="btn btn-primary shadow-none login-btn mt-3">Sign In</button>
          </form>
        </div>
        <div class="col-md-5 m-3 p-3 login">
          <h2><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
              class="bi bi-person" viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg> Patient Login</h2>
          <form class="login-form" onsubmit="return validatePatient(this)">
            <div class="mb-3">
              <label for="patientID" class="form-label">Patient ID</label>
              <input type="text" class="form-control" id="patientID" required>
            </div>
            <div class="mb-3">
              <label for="patientPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="patientPassword" aria-describedby="passwordHelp" required>
              <div id="passwordHelp" class="form-text password-text">Please contact your healthcare provider regarding
                issues logging in.</div>
            </div>
            <button type="submit" class="btn btn-primary shadow-none login-btn mt-3">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>

</html>
